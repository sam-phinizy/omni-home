{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Locations</h1>
        <a href="{% url 'locations:create' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Add Location
        </a>
    </div>

    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <table class="min-w-full">
            <thead class="bg-gray-100">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">City</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">State</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Country</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                {% for location in locations %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <a href="{% url 'locations:detail' location.pk %}" class="text-blue-600 hover:text-blue-900">
                            {{ location.name }}
                        </a>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ location.city }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ location.state }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ location.country }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <a href="{% url 'locations:edit' location.pk %}" class="text-indigo-600 hover:text-indigo-900">Edit</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
